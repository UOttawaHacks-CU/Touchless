<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <title>Change</title>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="text-center">
        <a class="navbar-brand text-center" href="#"
          >Orangetree Medical Clinic</a
        >
      </div>
    </nav>
    <div class="card">
      <div class="card-header">Question 2</div>
      <div class="card-body">
        <h5 class="card-title">
          What is your Medical history (e.g. high blood pressure, high
          cholesterol, irritable bowel syndrome, depression, etc.):
        </h5>
        <p class="card-text">
          <input
            type="text"
            class="user-input"
            id="user-input"
            placeholder="Initializing"
          />
        </p>
      </div>
      <form id="button_form">
        <input type="button" id="submit_button" value="Submit Request" />
      </form>
    </div>

    <script src="eventListeners1.js"></script>
