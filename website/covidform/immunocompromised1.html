<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 self-assessment
    </title>
</head>
<body>
      <script src="/main.js"></script>
    <nav class="navbar navbar-dark bg-dark">
      <div class="text-center">
        <a class="navbar-brand text-center" href="#">COVID-19 self-assessment</a>
      </div>
    </nav>
    <div class="card">
      <div class="card-header">
        Question 1
      </div>
      <div class="card-body">
        <h5 class="card-title">Do you have any of these symptoms?
        </h5>
        
        <p class="card-text">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Choose any or all that are new, worsening and not related to other known causes or conditions.
            </li>
            </ul>
        </p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Fever and/or chills
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Cough<br>Not related to other known causes or conditions (for example, chronic obstructive pulmonary disease)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Shortness of breath<br>Not related to other known causes or conditions (for example, asthma, chronic obstructive pulmonary disease, chronic heart failure)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Decrease or loss of taste or smell<br>Not related to other known causes or conditions (for example, nasal polyps, allergies, neurological disorders)            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Muscle aches or joint pain<br>Not related to other known causes or conditions (for example, getting a COVID-19 vaccine and/or flu shot in the last 48 hours, osteoarthritis, fibromyalgia)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                None of the above  </div>     

        <br>
        <div class="buttons">
          <button id="no" type="submit" action="/immunocompromised2.html" class="btn btn-primary next bg-dark" value="No">No</button>
          <button id="yes" type="submit" action="/testingpositive.html" class="btn btn-primary bg-dark next" value="Yes">Yes</button>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
